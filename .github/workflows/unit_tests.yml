name: Unit Tests
on:
  pull_request:
    branches: [test]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest  # Only needed if pytest is not in requirements.txt
      - name: Run Flake8 Code Quality Check
        run: flake8 . --count --statistics
      - name: Run Unit Tests
        run: pytest tests/ -v